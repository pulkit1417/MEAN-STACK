<div class="form-container">
    @if(editUserId){
        <h1 class="form-heading">Edit User</h1>
    }
    @else {
        <h1 class="form-heading">Add New User</h1>
    }
    <form id="addUserForm" class="user-form" [formGroup]="userForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="120" required formControlName="age">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required formControlName="address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" formControlName="password">
        </div>
        @if(editUserId){
            <button type="submit" class="btn submit-btn" (click)="editUser(editUserId)">Edit User</button>
        }
        @else {
            <button type="submit" class="btn submit-btn" (click)="addUser()">Add User</button>
        }
    </form>
</div>
